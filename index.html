<!DOCTYPE html>
<html>
    <head>
        <title>From Scratch</title>
        <link rel="stylesheet" href="css/Style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1 class="game_title">From Scratch</h1>
        <div class="resource_area"></div>
        <div class="text resources_text">Resources:</div>
        <div class="divider"></div>
        <div id="atoms_txt" class="text atoms_amount">Atoms: 0</div>
        <button type="button" id="atoms_btn" class="button atoms_button">Create Atoms</button>
        <div id="molecule_txt" class="text molecule_amount">molecule: 0</div>
        <button type="button" id="molecule_btn" class="tooltip button molecule_button">Create molecule<span id="molecule_btn_tt" class="tooltiptext">Cost: 10 Atoms</span></button>
        <div id="atom_gen_txt" class="text atom_generator_amount">Atom Generators: 0</div>
        <button type="button" id="atom_gen_btn" class="tooltip button atom_generator">Build Atom Generator<span id="atom_gen_btn_tt" class="tooltiptext">Cost: 30 Atoms</span></button>
    </body>
</html>
