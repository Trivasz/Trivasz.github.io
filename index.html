<html>
<head>
    <title>From Scratch</title>
    <link rel="stylesheet" href="css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="content">
        <p class="title">From Scratch</p>
        <div class="resources">
            <p id="atoms" class="atoms">Atoms: 0</p>
            <p id="molecules" class="molecules">Molecules: 0</p>
            <p id="atom-gens" class="atom-gens">Atom Generators: 0</p>
        </div>
        <div class="actions">
            <button id="create-atoms" class="create-atoms">Create Atoms</button>
            <button id="create-molecules" class="create-molecules tooltip">Create Molecules
                <span id="molecules-tt" class="tooltiptext">Cost: 10 Atoms</span></button>
            <button id="create-atom-gen" class="create-atom-gen tooltip">Build Atom Generators
                <span id="atom-gens-tt" class="tooltiptext">Cost: 15 Atoms</span></button>
        </div>
        <div class="menus">
            <button id="achievements" class="achievements">Achievements</button>
            <button id="options" class="options">Options</button>
        </div>
    </div>
</body>
</html>
