<!Doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="icon" href="./images/From Scratch icon.png" type="image/x-icon">
    <title>From Scratch</title>
</head>

<body>
    <div id="app">

        <div id ="tutorial-area" class="tutorial-area">

            <p id="tutorial-txt" class="tutorial-txt">
               What's this...? You should click it!
            </p>

            <p id="atom-amount-tut" class="atom-amount-tut" style="display: none;">
                Atoms: {{user.atoms}}
            </p>

            <button id="atom-btn-tut" class="atom-btn-tut" @click="createAtoms">
                Click!
            </button>

        </div>

        <div id="sidebar" class="sidebar">

            <p class="title">From Scratch</p>
    
            <div class="menu">
                <button class="atom-workers-btn">Atomic Workers</button>
                <button class="sciences">Sciences</button>
                <button class="upgrades">Upgrades</button>
                <button class="options">Options</button>
            </div>
    
            <div class="resources">
                <p class="molecules">Molecules: </p>
                <p class="cells">Cells: </p>
                <p class="dna">DNA: </p>
                <p class="rna">RNA: </p>
            </div>
    
        </div>
    
        <div id="play-area" class="play-area">
    
            <div class="atom-creation">
    
            <p class="atom-amount">Atoms: {{user.atoms}}</p>
            <button class="atom-btn" @click="createAtoms">Create Atom</button>
    
            </div>
    
        </div>
    
        <div class="log">
            
        </div>
    
    </div>

    <!---Scripts-->
    <script src="js/vue.js"></script>
    <script src="js/user.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/general.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
